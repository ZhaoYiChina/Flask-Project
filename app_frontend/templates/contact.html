{% extends "layout.html" %}

{% block content %}
    <div class="container">
        <h2>contact us!</h2>
        <div class="row">
            <div class="col-lg-8 col-md-12">

                <form action="" method="post" id="contact-form">
                <div class="col-md-6">
               		<fieldset class="form-group">
                        <label for="name">Your Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Write a full name">
                  	</fieldset>

                  	<fieldset class="form-group">
                    	<label for="email">Your Email</label>
                    	<input type="email" class="form-control" id="email" placeholder="Enter your email">
                  	</fieldset>

                    <fieldset class="form-group">
                    	<label for="company">Your Company</label>
                    	<input type="text" class="form-control" id="company" placeholder="Enter your company">
                  	</fieldset>
                </div>
                <div class="col-md-6">

                 	<fieldset class="form-group">
                        <label for="subject">Subject</label>
                        <input type="text" class="form-control" id="subject" placeholder="Subject">
                  	</fieldset>

                  	<fieldset class="form-group">
                    	<label for="message">Your Message</label>
                    	<textarea class="form-control" id="message" rows="4" placeholder="Write a message"></textarea>
                  	</fieldset>

                  	<div class="checkbox">
                    	<label>
                      		<input type="checkbox"> I am not a robot.
                    	</label>
                  	</div>

                    <button type="submit" class="btn btn-success btn-load" data-loading-text="Submit...">Submit</button>

            </div>
